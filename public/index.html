<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Watson Demo</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/javascript">
      const iframeSizer = () => {
        window.parent.postMessage(document.body.scrollHeight, "*");
      }
      window.onload = iframeSizer;
      window.onresize = iframeSizer;
    </script>

  </body>
</html>
